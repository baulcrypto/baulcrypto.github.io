  <meta name="description" content="VALTT" />
  <!-- SITE TITLE -->
  <title>VALTT</title>
  <!-- Favicon Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/image/image1.png">
  <!-- Animation CSS -->
  <link rel="stylesheet" href="assets/css/animate.css">
  <!-- Latest Bootstrap min CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="assets/owlcarousel/css/owl.carousel.min.css">

  <!-- Style CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

<body class="v_light_dark" data-spy="scroll" data-offset="110">

  <!-- START LOADER -->
  <div id="loader-wrapper">
    <div id="loading-center-absolute">
      <div class="object" id="object_four"></div>
      <div class="object" id="object_three"></div>
      <div class="object" id="object_two"></div>
      <div class="object" id="object_one"></div>
    </div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

  </div>
  <!-- END LOADER -->


  <!-- START SECTION SIGN UP -->
  <section style=" background-image: linear-gradient(
  50deg,
  hsl(230deg 13% 27%) 0%,
  hsl(7deg 26% 62%) 26%,
  hsl(5deg 33% 68%) 39%,
  hsl(340deg 15% 55%) 50%,
  hsl(306deg 11% 60%) 61%,
  hsl(203deg 19% 66%) 74%,
  hsl(176deg 52% 62%) 100%
);">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div style="display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;"><a href="index.html">
              <img class="logo" src="assets/image/image.png" alt="logo" />
            </a>
          </div>
          <div class="authorize_box">
            <div class="title_default_dark title_border text-center">
              <h4 class="animation" data-animation="fadeInUp" data-animation-delay="0.2s">Register in</h4>
              <p class="animation" data-animation="fadeInUp" data-animation-delay="0.4s">Create your Free account</p>
            </div>
            <div class="field_form authorize_form">
              <form>
                <div class="form-group col-md-12 animation" data-animation="fadeInUp" data-animation-delay="0.5s">
                  <input type="text" class="form-control" required="" placeholder="Name" name="name">
                </div>
                <div class="form-group col-md-12 animation" data-animation="fadeInUp" data-animation-delay="0.6s">
                  <input type="email" class="form-control" required="" placeholder="Email" name="Email">
                </div>
                <div class="form-group col-md-12 animation" data-animation="fadeInUp" data-animation-delay="0.7s">
                  <input type="password" class="form-control" required="" placeholder="Password" name="password">
                </div>
                <div class="form-group col-md-12 animation" data-animation="fadeInUp" data-animation-delay="0.8s">
                  <input type="password" class="form-control" required="" placeholder="Confirm Password"
                    name="cpassword">
                </div>
                <div class="form-group col-md-12 animation" data-animation="fadeInUp" data-animation-delay="0.9s">
                  <div class="checkbox_field d-inline">
                    <input type="checkbox" name="rememberme" id="rememberme" value="rememberme">
                    <label for="rememberme">I agree with <a href="#">Terms of Services</a></label>
                  </div>
                </div>
                <div class="form-group col-md-12 text-center animation" data-animation="fadeInUp"
                  data-animation-delay="1s">
                  <!--<button class="btn btn-default btn-radius" type="submit">Submit</button>-->
                  <a class="btn btn-default btn-radius" type="submit" href="comingsoon.html">Submit</a>
                </div>
              </form>
            </div>
          </div>
          <div class="divider small_divider"></div>
          <div class="text-center">
            <span class="animation" data-animation="fadeInUp" data-animation-delay="1s">Already have an account? <a
                href="signup.html"> Login</a></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- END SECTION SIGN UP -->



  <!-- Latest jQuery -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <!-- Latest compiled and minified Bootstrap -->
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <!-- owl-carousel min js  -->
  <script src="assets/owlcarousel/js/owl.carousel.min.js"></script>
  <!-- magnific-popup min js  -->
  <script src="assets/js/magnific-popup.min.js"></script>
  <!-- waypoints min js  -->
  <script src="assets/js/waypoints.min.js"></script>
  <!-- parallax js  -->
  <script src="assets/js/parallax.js"></script>
  <!-- countdown js  -->
  <script src="assets/js/jquery.countdown.min.js"></script>
  <!-- particles min js  -->
  <script src="assets/js/particles.min.js"></script>
  <!-- scripts js -->
  <script src="assets/js/jquery.dd.min.js"></script>
  <!-- jquery.counterup.min js -->
  <script src="assets/js/jquery.counterup.min.js"></script>
  <!-- chart js  -->
  <script src="assets/js/Chart.bundle.js"></script>
  <script src="assets/js/Chart.PieceLabel.min.js"></script>
  <script src="assets/js/chart_script.js"></script>
  <script src="assets/js/notification.js"></script>
  <!-- scripts js -->
  <script src="assets/js/scripts.js"></script>
</body>
